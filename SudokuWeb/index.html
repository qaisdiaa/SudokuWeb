<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudokuWeb</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .title-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 50px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            display: none;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .sudoku-container {
            display: none;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin: 20px 0;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            line-height: 40px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .bold-border-top {
            border-top: 2px solid black;
        }
        .bold-border-left {
            border-left: 2px solid black;
        }
        .bold-border-right {
            border-right: 2px solid black;
        }
        .bold-border-bottom {
            border-bottom: 2px solid black;
        }
        .selected-cell {
            background-color: #4169E1;
            color: white;
        }
        .highlighted-cell {
            background-color: #B0C4DE;
        }
        .buttonContainer {
            display: flex;
            justify-content: space-between;
        }
        .buttonContainer button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttonContainer button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title">Welcome to SudokuWeb</h1>
    </div>
    <div class="container" id="register-form">
        <h1>Sudoku Puzzle</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="register()">Register</button>
        <div class="error" id="register-error"></div>
        <div class="login-link">
            Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
        </div>
    </div>

    <div class="container" id="login-form">
        <h1>Sudoku Puzzle</h1>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <button onclick="login()">Login</button>
        <div class="error" id="login-error"></div>
        <div class="login-link">
            Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a>
        </div>
    </div>

    <div class="container sudoku-container" id="sudoku-container">
        <h2>Sudoku Puzzle</h2>
        <label for="difficulty">Choose difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div class="sudoku-grid" id="container"></div>
        <div class="buttonContainer">
            <button id="solveButton">Solve</button>
            <button id="resetButton">Reset</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
